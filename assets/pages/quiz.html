<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../../dist/main.css" />
    <title>Quiz</title>
  </head>
  <body class="bg-gradient-to-r from-cyan-500 to-blue-500 overflow-x-hidden">
  <audio id="audio-acertou" src="../audios/acertou.mp3"></audio>
  <audio id="audio-errou" src="../audios/errou.mp3"></audio>
    <div
      class="flex flex-col justify-center items-center h-screen w-screen gap-4"
      id="container"
    >
      <div class="">
        <h3 class="text-white text-4xl" id="quantoFalta">Pergunta 1 de 5</h3>
      </div>
      <div
        class="flex items-center justify-center content-center bg-white border-4 border-yellow-300 rounded-lg h-1/4 text-center md:w-screen p-4 lg:w-1/3"
      >
        <h3 class="text-3xl" id="pergunta"></h3>
      </div>
      <div class="grid grid-cols-1 gap-10 text-center md:w-1/2 items-center">
        <div
          class="bg-white rounded-xl p-2 cursor-pointer hover:bg-yellow-300 hover:text-blue-700"
          id="resposta1"
        >
          <h3></h3>
        </div>
        <div
          class="bg-white rounded-xl p-2 cursor-pointer hover:bg-yellow-300 hover:text-blue-700 w-full"
          id="resposta2"
        >
          <h3></h3>
        </div>
        <div
          class="bg-white rounded-xl p-2 cursor-pointer hover:bg-yellow-300 hover:text-blue-700 w-full"
          id="resposta3"
        >
          <h3></h3>
        </div>
        <div
          class="bg-white rounded-xl p-2 cursor-pointer hover:bg-yellow-300 hover:text-blue-700 w-full"
          id="resposta4"
        >
          <h3></h3>
        </div>
      </div>
      <div class="flex items-center md:w-screen lg:w-1/2">
        <h3
          class="text-white text-3xl w-full hidden"
          id="resultado"
        >

        </h3>
        <button
          class="bg-amber-400 p-4 w-4/6 rounded-full border-2 hidden"
          id="proximaPergunta"
        >
          PRÓXIMA PERGUNTA
        </button>
      </div>
    </div>
    <div id="container2" class="hidden">
      <div
        class="flex items-center justify-center flex-col w-screen h-screen text-center"
      >
        <h1 class="text-5xl" id="palavra-resultado">RESULTADO:</h1>
        <h2 class="text-3xl">
          Você acertou <span id="numero-acertos"></span>
        </h2>
        <h3 class="mt-4">Volte mais tarde para completar outros quizes</h3>
        <div class="bg-black p-4 rounded-full relative mt-7">
          <a id="botao-twitter" class="flex justify-between text-white w-32" href="#">
            <img src="../imgs/logoTwitter.avif" class="h-6 w-6">
            <h2 class="text-right">Compartilhar</h2>
          </a>
        </div>

      </div>
    </div>
    <div id="container3" class="flex items-center justify-center hidden">
      <h3 class="text-5xl hidden">Você respondeu todos os quizes. Parabéns!</h3>
    </div>
    <script type="module" src="../js/index.js"></script>
  </body>
</html>
