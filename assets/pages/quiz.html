<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../../dist/main.css" />
    <title>Quiz</title>
  </head>
  <body class="bg-gradient-to-r from-cyan-500 to-blue-500">
    <div
      class="flex flex-col justify-center items-center h-screen w-screen gap-4"
    >
      <div class="">
        <h3 class="text-white text-4xl" id="quantoFalta">Pergunta 1 de 5</h3>
      </div>
      <div
        class="flex items-center justify-center content-center bg-white border-4 border-yellow-300 rounded-lg h-1/4 w-1/3 text-center"
      >
        <h3 class="text-2xl" id="pergunta">PERGUNTA ALEATORIA</h3>
      </div>
      <div class="grid grid-cols-1 gap-10 w-1/4 text-center">
        <div class="bg-white rounded-xl p-2 cursor-pointer" id="resposta1">
          <h3>Resposta 1</h3>
        </div>
        <div class="bg-white rounded-xl p-2 cursor-pointer" id="resposta2">
          <h3>Resposta 2</h3>
        </div>
        <div class="bg-white rounded-xl p-2 cursor-pointer" id="resposta3">
          <h3>Resposta 3</h3>
        </div>
        <div class="bg-white rounded-lg p-2 cursor-pointer" id="resposta4">
          <h3>Resposta 4</h3>
        </div>
      </div>
      <div class="flex justify-between items-center w-1/2">
        <h3 class="text-4xl text-white" id="resultado" style="display: none">
          VOCÊ ACERTOU !
        </h3>
        <button class="ml-52 bg-amber-400 p-4 rounded-full border-2" style="display: none" id="proximaPergunta">PRÓXIMA PERGUNTA</button>
      </div>
    </div>
    <script src="../js/index.js"></script>
  </body>
</html>
